<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/points-style.css">
  <link rel="stylesheet" href="styles/game-over-style.css">
  <script defer src="script.js"></script>

  <title>Tic-Tac-Toe</title>
</head>

<body>
  <section class="player-points-section">
    <div class="player-one">
      <h1>X PLAYER</h1>
      <h2>0 POINTS</h2>
    </div>

    <div class="player-two">
      <h1>O PLAYER</h1>
      <h2>0 POINTS</h2>
    </div>
  </section>


  <div id="board" class="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <div id="game-message" class="game-status">
    <div class="game-status-text" data-game-status-text></div>
    <button id="restart-button">Restart</button>
  </div>
</body>

</html>
